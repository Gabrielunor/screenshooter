<!DOCTYPE html>
<html>
<head>
  <title>Painel Admin</title>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <input type="password" id="token" placeholder="Token de administrador">
  <button onclick="encerrar()">Encerrar Aplicação</button>
  <script>
    function encerrar() {
      const token = document.getElementById('token').value
      fetch('http://localhost:12345/admin/stop', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      }).then(res => res.json())
        .then(data => alert(data.message))
        .catch(err => alert('Erro: ' + err))
    }
  </script>
</body>
</html>
